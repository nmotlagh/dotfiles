# ~/.tmux.conf — Clean, Modern Tmux Config

# ─── Shell & Startup ─────────────────────────────────────
set -g default-shell /bin/bash
set -g default-command "bash -l"

# ─── General ──────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 10000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g focus-events on
set -g set-titles on
set -g set-titles-string "#S / #W"
setw -g xterm-keys on
setw -g monitor-activity on
set -g visual-activity off
setw -g automatic-rename on

# ─── Key Bindings ─────────────────────────────────────────

# Prefix: Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Pane splitting (open in current path)
unbind '"'
unbind %
bind "\\" split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Alt+arrow (no prefix needed)
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

# Copy mode (vi-style)
setw -g mode-keys vi
bind Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi r send -X rectangle-toggle

# Window navigation
bind b previous-window
bind-key p paste-buffer

# New window in current path
bind c new-window -c "#{pane_current_path}"

# ─── Status Bar (Catppuccin Mocha) ───────────────────────
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-justify centre

# Left: session + user@host
set -g status-left-length 40
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold]  #S #[bg=#313244,fg=#89b4fa]#[bg=#313244,fg=#cdd6f4] #(whoami)@#H #[bg=#1e1e2e,fg=#313244]"

# Right: date + time
set -g status-right-length 50
set -g status-right "#[fg=#313244]#[bg=#313244,fg=#cdd6f4] %Y-%m-%d #[bg=#89b4fa,fg=#313244]#[bg=#89b4fa,fg=#1e1e2e,bold] %H:%M "

# Window tabs
setw -g window-status-format "#[fg=#585b70] #I:#W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#a6e3a1,bold] #I:#W #[bg=#1e1e2e,fg=#a6e3a1]"
setw -g window-status-separator ""

# ─── Pane Borders ─────────────────────────────────────────
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# ─── Messages & Mode ─────────────────────────────────────
set -g message-style "bg=#313244,fg=#cdd6f4"
set -g message-command-style "bg=#313244,fg=#cdd6f4"
set -g mode-style "bg=#45475a,fg=#cdd6f4"
setw -g clock-mode-colour "#89b4fa"
